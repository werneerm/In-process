<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h4>{{ question }} ------- {{ message }}</h4>
<table>
    <tr>
        <th> ID </th>
        <th> Submission Time </th>
        <th> Vote number </th>
        <th> Question ID </th>
        <th> Message </th>
        <th> Image </th>
    </tr>
        {% for line in answer %}
    <tr>
        <td> {{line[0]}} </td>
        <td> {{line[1]}} </td>
        <td> {{line[2]}} </td>
        <td> {{line[3]}} </td>
        <td> {{line[4]}} </td>
        <td> <img src ="{{line[5]}}"style="width:104px;height:142px;"> </td>
        <td>
            <div style="font-size:1.5em">
            <a href='/answers/{{line[0]}}/vote_up'class="button5" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#B22222">upvote</a>
            <a href='/answers/{{line[0]}}/vote_down'> <button>downvote</button></a>
            <a href="/questions/{{line[0]}}/delete_answer"> <button>Delete</button></a>
            </div>
        </td>
    {% endfor %}
    </tr>
</table>
<form>
    <input type="button" onclick="window.location.href = '/list';" value="back"/>
</form>
<a href="/questions/{{id}}/answer-question"> <button>Answer this question</button></a>
<a href="/questions/{{id}}/edit-question"> <button>Edit this question</button></a>
<a href="/questions/{{id}}/delete-question"><button>Delete This, NOW</button></a>
</body>
</html>
