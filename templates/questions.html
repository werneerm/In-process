<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<form>
    <input type="button" onclick="window.location.href = '/list';" value="Back to Main Menu"/>
</form>
<h4>{{ question }} ------- {{ message }}</h4>
<table id="table">
    <tr>
        <th> ID </th>
        <th> Submission Time </th>
        <th> Vote number </th>
        <th> Question ID </th>
        <th> Message </th>
        <th> Image </th>
        <th>Vote&Delete</th>
    </tr>
        {% for line in answer %}
    <tr>
        <td> {{line[0]}} </td>
        <td> {{line[1]}} </td>
        <td> {{line[2]}} </td>
        <td> {{line[3]}} </td>
        <td> {{line[4]}} </td>
        <td> <img src ="{{line[5]}}"style="width:104px;height:142px;"> </td>
        <td>
            <div style="font-size:1.5em">
            <a href='/answers/{{line[0]}}/vote_up'> <button>upvote</button></a>
            <a href='/answers/{{line[0]}}/vote_down'> <button>downvote</button></a>
            <a href="/questions/{{line[0]}}/delete_answer"> <button>Delete</button></a>
            </div>
        </td>
    {% endfor %}
    </tr>
</table>
<br>
<div>
<a href="/questions/{{id}}/answer-question" class="buttonadd" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#000000">Answer this Question</a>
<a href="/questions/{{id}}/edit-question" class="buttonadd" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#000000">Edit this Question</a>
<a href="/questions/{{id}}/delete-question" class="buttonadd" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#000000">Delete this Question</a>
</div>
</body>
</html>
