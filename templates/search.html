<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div>
    <img style="display:block; position: relative; margin:auto" src="static/library_logo.png" />
</div>
<table>
    <tr>
        <th><a href="/list/ID"> ID </a> </th>
        <th><a href="/list/SubmissionTime" >Submission Time</a> </th>
        <th><a href="/list/ViewNumber" >View number</a> </th>
        <th><a href="/list/VoteNumber" >Vote number</a>  </th>
        <th><a href="/list/Title" > Title </a></th>
        <th><a href="/list/Message" >Message</a> </th>
        <th><a href="/list/Image" >Image</a> </th>
        <form action="/search" method="get">
</form>
    </tr>

    {% for line in search %}
    <tr>
            <td> {{line.id}} </td>
            <td> {{line.submission_time}} </td>
            <td> {{line.view_number}} </td>
            <td> {{line.vote_number}} </td>
            <td> {{line.title}} </td>
            <td> {{line.message}} </td>
            <td> {{line.image}} </td>
        <td><a href="/questions/{{line.id}}" class="buttonadd" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#000000"> {{line.name}}</a>
    </tr>
    {% endfor %}
</table>
</body>
</html>
