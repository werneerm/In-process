<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div>
    <img src="/static/background-header.jpg" alt="business" id="header"
</div>
<a href="/">
<div>
    <img src="/static/library_logo.png" alt="library" id="library"/>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>Submission Time</th>
        <th>View number</th>
        <th>Vote number</th>
        <th>Title</th>
        <th>Message</th>
        <th>Image</th>
        <th>Question's Site</th>

        <form action="/search" method="get">
</form>
    </tr>

    {% for line in search %}
    <tr>
            <td> {{line.id}} </td>
            <td> {{line.submission_time}} </td>
            <td> {{line.view_number}} </td>
            <td> {{line.vote_number}} </td>
            <td> {{line.title}} </td>
            <td> {{line.message}} </td>
            <td> <img src = {{line.image}} style="width:200px;height:200px;"> </td>
        <td><a href="/questions/{{line.id}}" class="buttonadd" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#000000"> Jump to Question</a>
    </tr>
    {% endfor %}
</table>
</body>
</html>
