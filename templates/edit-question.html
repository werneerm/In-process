<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Edit Page</h1>
<form action="/questions/{{ id }}/edit-question", method="post">
    <p>Question Title:</p>
	<p><input type="text" name="title" id="title" size="20", value="{{ question }}"></p>
    <p>Message:</p>
	<p><textarea name="message" id="message" cols=60 rows=5>{{ message }}</textarea></p>
    <p>Image URL:</p>
    <p><input type="text" name="image" id="image" size="20", value="{{ image }}"></p>
    <p><input type="submit" value="Edit question"></p>
</form>
</body>
</html>
