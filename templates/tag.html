<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
        {% for line in tag %}
    <tr>
        <td><a href="/question/{{id}}/new-tag/{{line.id}}" class="buttonadd" style="border-color:#000000; background-color:rgba(0,0,0,0); color:#000000"> {{line.name}}</a> </td>
    {% endfor %}
    </tr>
        <form action="/question/{{id}}/create-tag", method="post">
<p><input type="text" name="tag" id="tag" size="20"></p>
            <p><input type="submit" value="Create Tag"></p>
        </form>
</body>
</html>
