<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<p id="maintitle">Ask Mate</p>
<table>
    <tr>
        <th><a href="/list/ID"> ID </a> </th>
        <th><a href="/list/SubmissionTime" >Submission Time</a> </th>
        <th><a href="/list/ViewNumber" >View number</a> </th>
        <th><a href="/list/VoteNumber" >Vote number</a>  </th>
        <th><a href="/list/Title" > Title </a></th>
        <th><a href="/list/Message" >Message</a> </th>
        <th><a href="/list/Image" >Image</a> </th>
        <th>GoToQuestion</th>
        <th>Vote</th>
    </tr>
    {% for line in question %}
    <tr>
        <td> {{line[0]}} </td>
        <td> {{line[1]}} </td>
        <td> {{line[2]}} </td>
        <td> {{line[3]}} </td>
        <td> {{line[4]}} </td>
        <td> {{line[5]}} </td>
        <td> {{line[6]}} </td>
        <td><a href='/questions/{{line[0]}}'> Answers</a></td>
        <td>
            <a href='/questions/{{line[0]}}/vote_up'> <button>upvote</button></a>
            <a href='/questions/{{line[0]}}/vote_down'> <button>downvote</button></a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="/add-question">Ask a question</a>
</body>
</html>
