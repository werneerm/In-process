<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Answer</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 <div class="col pat-1"></div>
<div class="col pat-2"></div>
<form action="/questions/{{id}}/answer-question", method="post">
    <label>Message</label><br>
        <p><textarea name="message" id="message" cols=40 rows=3></textarea></p>
    <p>Image:</p>
    <input type='text' name="image" onchange="readURL(this);" />
    <p><input type="submit" value="Save"></p>
    <br><br>
</form>
<form>
    <input type="button" onclick="window.location.href = '/questions/{{id}}';" value="Return"/>
</form>
</body>
</html>
