<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='registration.css') }}">
</head>
<body>
<form action="/registration" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="https://www.razer.com/eu-en/legal/customer-privacy-policy">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
{#      <a href=/list class="registerbtn" >Register</a>#}
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
